<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>protalk frontend</title>

	<!-- Start of bootstrap css -->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
	<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
	<!-- End of bootstrap css -->
	
	<style type="text/css">
		body {
			background-color: #C0DEED;
			padding-top: 60px;
			padding-bottom: 40px;
		}
		.row-fluid div[class*="span"] {
			background-color: white;
			-webkit-border-radius: 6px;
			-moz-border-radius: 6px;
			border-radius: 6px;
			margin-bottom: 10px !important;
			text-align: center;
		}
	</style>
</head>

<body>
	
	<!-- Start of jquery & bootstrap  -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<!-- End of jquery & bootstrap  -->
	
	<!-- Start of NavBar -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
			
				<a class="brand" href="#">Protalk</a> <a class="btn btn-navbar"
					data-toggle="collapse" data-target="#navMenu"> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a>
				
				<!-- Start of navMenu -->
				<div class="nav-collapse" id="navMenu">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">메인 화면</a></li>
						<li><a href="#">종류별 장치 제어</a></li>
						<li><a href="#">모드별 장치 제어</a></li>
						<li class="divider"></li>
						
						<!-- Start of dropdown -->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
								[ UI Test ] <b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">jmeter</a></li>
								<li><a href="#">EJB</a></li>
								<li><a href="#">Jasper Report</a></li>

								<li class="divider"></li>
								<li><a href="#">Separated link</a></li>

								<li class="divider"></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</li>
						<!-- End of dropdown -->
						
					</ul>
				</div> 
				<!-- End of navMenu -->
				
				<!-- Start of navSearch -->
				<form class="navbar-form navbar-right" role="search" id="navSearch">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
						<button type="submit" class="btn btn-default">검색</button>
					</div>
				</form>
				<!-- End of navSearch -->
				
			</div> <!-- End of container -->
		</div> <!-- End of navbar-inner -->
	</div> 
	<!-- End of NavBar -->
	
	<!-- Start of container -->
	<div class="container">
	
		<!-- Start of hero-unit -->
		<div class="hero-unit">
			<h1>Protalk</h1>
			<br>
			<h3>[CoAP/6LoWPAN 기반 홈네트워크]</h3>
		</div>
		<!-- End of hero-unit -->

		<!-- Start of span4 row-->
		<div class="row-fluid">
			<div class="span4">
				<h2>Span 4</h2>
				<input id="first" class="btn btn-danger" type="button"
					value="Section 2" />
			</div>
			<div class="span4">
				<h2>Span 4</h2>
				<input id="second" class="btn btn-info" type="button"
					value="Alert Color" />
			</div>
			<div class="span4">
				<h2>Span 4</h2>
				<input id="third" class="btn btn-primary" type="button"
					value="Progress" />
			</div>
		</div>
		<!-- End of span4 row-->
		
		<!-- Start of span6 row-->
		<div class="row-fluid">
			<div class="span6">
				<h2>SPAN 6</h2>
				<div class="tabbable">
					<!-- Only required for left/right tabs -->
					<ul class="nav nav-tabs">
						<li class="active"><a href="#tab1" data-toggle="tab">Section
								1</a></li>
						<li><a href="#tab2" data-toggle="tab" id="section2">Section
								2</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="tab1">Section 1.</div>
						<div class="tab-pane" id="tab2">Section 2.</div>
					</div>
				</div>
			</div>
			<div class="span6">
				<h2>SPAN 6</h2>
				<div class="progress">
					<div id="bar" class="bar" style="width: 50px;"></div>
				</div>
				<div class="progress progress-danger progress-striped active">
					<div id="bar" class="bar" style="width: 50px;"></div>
				</div>
			</div>
		</div>
		<!-- End of span6 row-->

		<!-- Start of span12 row -->
		<div class="row-fluid">
			<div class="span12">
				<br>
				<div class="alert alert-error fade in" id="alert">
					<a class="close" data-dismiss="alert" href="#">x</a> <strong>SPAN
						12</strong>
				</div>
			</div>
		</div>
		<!-- End of span12 row -->
		
	</div>
	<!-- End of container -->
	
	<script src="bootstrap/js/bootstrap.js"></script>
	<script>
		$(document).ready(function() {

			$("#first").click(function() {
				$("#section2").trigger("click");
			});

			$("#second").toggle(function() {
				$("#alert").removeClass("alert-error");
				$("#alert").addClass("alert-info");
			}, function() {
				$("#alert").removeClass("alert-info");
				$("#alert").addClass("alert_error");
			});

			$("#third").click(function() {
				var width = $("#bar").width();
				$(".bar").width(width + 50);
			});
		});
	</script>
	
</body>

</html>
